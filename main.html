<!DOCTYPE html>
<html>

<head>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <!-- Your HTML form here -->
    <form id="internship-form">
        <!-- Form fields -->
        <label for="first-name-input">First Name:</label><br>
        <input type="text" id="first-name-input" name="first-name" required><br>
        <!-- Error messages -->
        <div id="first-name-feedback" class="error-message"></div><br>

        <label for="last-name-input">Last Name:</label><br>
        <input type="text" id="last-name-input" name="last-name" required><br>
        <!-- Error messages -->
        <div id="last-name-feedback" class="error-message"></div><br>

        <label for="email-input">Email Address</label><br>
        <input type="email" id="email-input" name="email" placeholder="xyz@abc.com"required ><br>
        <!-- Error messages -->
        <div id="email-feedback" class="error-message"></div><br>
		
        <label for="college-input">College</label><br>
        <input type="text" id="college-input" name="college" required><br>
        <!-- Error messages -->
        <div id="college-feedback" class="error-message"></div><br>

		        <label for="grad-year-select">Graduation Year:</label><br>
        <select class="form-control" id="graduation-year-input" required>
            <option value="" selected disabled>Choose...</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select><br>
        <!-- Error messages -->
        <div id="graduation-year-feedback" class="error-message"></div><br>



        <label for="roll-no-input">Roll No:</label><br>
        <input type="text" id="roll-no-input" name="roll-no" required><br>
        <!-- Error messages -->
        <div id="roll-no-feedback" class="error-message"></div><br>

        <input type="checkbox" id="conditions-checkbox" name="conditions" required>
        <label for="conditions-checkbox">I accept the conditions</label><br>
        <!-- Error messages -->
        <div id="conditions-feedback" class="error-message"></div><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('internship-form').addEventListener('submit', function(event) {
            // Get form fields
            var firstNameInput = document.getElementById('first-name-input');
            var lastNameInput = document.getElementById('last-name-input');
            var emailInput = document.getElementById('email-input');
            var collegeInput = document.getElementById('college-input');
            var rollNoInput = document.getElementById('roll-no-input');
			var graduationYearInput = document.getElementById('graduation-year-input');

            var conditionsCheckbox = document.getElementById('conditions-checkbox');

            // Check if first name is empty
            if (!firstNameInput.value.trim()) {
                document.getElementById('first-name-feedback').textContent = 'First name is required.';
                event.preventDefault(); // Prevent form submission
            } else {
                document.getElementById('first-name-feedback').textContent = ''; // Clear error message
            }

            // Check if last name is empty
            if (!lastNameInput.value.trim()) {
                document.getElementById('last-name-feedback').textContent = 'Last name is required.';
                event.preventDefault(); // Prevent form submission
            } else {
                document.getElementById('last-name-feedback').textContent = ''; // Clear error message
            }

            // Check if email is empty
            if (!emailInput.value.trim()) {
                document.getElementById('email-feedback').textContent = 'Email required.';
                event.preventDefault(); // Prevent form submission
            } else {
                document.getElementById('email-feedback').textContent = ''; // Clear error message
            }

            // Check if college name is empty
            if (!collegeInput.value.trim()) {
                document.getElementById('college-feedback').textContent = 'Please provide a valid college.';
                event.preventDefault(); // Prevent form submission
            } else {
                document.getElementById('college-feedback').textContent = ''; // Clear error message
            }

			 if (!collegeInput.value.trim()) {
                document.getElementById('college-feedback').textContent = 'Please select a valid Graduation Year.';
                event.preventDefault(); // Prevent form submission
            } else {
                document.getElementById('college-feedback').textContent = ''; // Clear error message
            }
			
            // Check if roll no is empty
            if (!rollNoInput.value.trim()) {
                document.getElementById('roll-no-feedback').textContent = 'Please provide a valid Roll No';
                event.preventDefault(); // Prevent form submission
            } else {
                document.getElementById('roll-no-feedback').textContent = ''; // Clear error message
            }

            // Check if conditions checkbox is not checked
            if (!conditionsCheckbox.checked) {
                document.getElementById('conditions-feedback').textContent = 'Please accept the conditions.';
                event.preventDefault(); // Prevent form submission
            } else {
                document.getElementById('conditions-feedback').textContent = ''; // Clear error message
            }
        });
    </script>
</body>

</html>
