<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="internship-form">
            <div class="form-group">
                <label for="first-name-input">First Name <span class="required-label">*</span></label>
                <input type="text" id="first-name-input" name="first-name" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="form-group">
                <label for="last-name-input">Last Name <span class="required-label">*</span></label>
                <input type="text" id="last-name-input" name="last-name" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="form-group">
                <label for="email-input">Email <span class="required-label">*</span></label>
                <input type="email" id="email-input" name="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="college-input">College Name <span class="required-label">*</span></label>
                <input type="text" id="college-input" name="college" required>
                <div class="invalid-feedback">Please enter your college name.</div>
            </div>
            <div class="form-group">
                <label for="graduation-year-input">Graduation Year <span class="required-label">*</span></label>
                <select id="graduation-year-input" name="graduation-year" required>
                    <option value="">Select Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">Please select your graduation year.</div>
            </div>
            <div class="form-group">
                <label for="roll-no-input">Roll No <span class="required-label">*</span></label>
                <input type="text" id="roll-no-input" name="roll-no" required>
                <div class="invalid-feedback">Please enter your roll number.</div>
            </div>
            <div class="form-group">
                <label for="conditions-checkbox">I agree to the terms and conditions <span class="required-label">*</span></label>
                <input type="checkbox" id="conditions-checkbox" name="conditions" required>
                <div class="invalid-feedback">You must agree to the terms and conditions.</div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
